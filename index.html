<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="musica.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Pograma</title>
    
</head>
<body>
    <div>
    <div id="title-playlist"><h3> Albino</h3></div>
    <img id="cover" alt="Boneca de pano tocando violÃ£o">
    <audio id="audio"></audio>
    <div id="below-cover">
       <div id="song-info">
           <p id="music-name">Name music</p>
           <p id="artist">Name Artist</p>
        </div>
        <button><Span id="button-like" class="button"><i class="bi bi-suit-heart"></i></Span></button>
    </div>
    <div id="temp"> 
        <div id="progress"></div>
    </div>
    <div id="buttons-container">
       <button id="shuffle" class="button"> <i class="bi bi-shuffle"></i></button>
       <button id="previous" class="button-navigation"> <i class="bi bi-skip-start-fill"></i></button>
       <button id="play" class="button-biggest"> <i class="bi bi-play-circle-fill"></i></button>
       <button id="next" class="button-navigation"> <i class="bi bi-skip-end-fill"></i></button>
       <button id="repeat" class="button"> <i class="bi bi-repeat"></i></button>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
